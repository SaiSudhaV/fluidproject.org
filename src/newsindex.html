---
layout: layouts/newsindex
title: News Archive
permalink: news/index.html
---
<div class="fluid-web">
<section class="row">
    <h2>News Archive</h2>
    <div class="fluid-web-news-index fluid-web-list">
        <ul id="reverseneed">
            {%- for news in collections.news reversed -%}
            <li id="reverseneed">
                {{news.data.date}} - <a href="{{ news.url }}"> {{news.data.title}}</a>
            </li>
            {% endfor -%}
        </ul>
    </div>
</section>
</div>
